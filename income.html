<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Finance Tracker</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="income.html">Income Management</a></li>
            <li><a href="expense.html">Expense Management</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 style="color: white; text-align: center;">Income Management</h1>
        </header>
        <section>
            <h2 >Add New Income</h2>
            <form>
                <label for="income-source">Source of Income:</label>
                <input type="text" id="income-source" name="income-source" placeholder="e.g., Salary, Freelance Work" required><br><br>

                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="income-amount" placeholder="Enter amount" required><br><br>

                <label for="income-date">Date:</label>
                <input type="date" id="income-date" name="income-date" required><br><br>

                <button type="submit">Add Income</button>
            </form>

            <h2>Income History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-10-01</td>
                        <td>Salary</td>
                        <td>$5000</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
