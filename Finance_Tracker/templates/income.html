<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Finance Tracker</h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('income_management') }}">Income Management</a></li>
            <li><a href="{{ url_for('expense_management') }}">Expense Management</a></li>
            <li><a href="{{ url_for('reports') }}">Reports</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 style="color: white; text-align: center;">Income Management</h1>
        </header>
        <section>
            <h2>Add New Income</h2>
            <form method="POST">
                <label for="income-source">Source of Income:</label>
                <input type="text" id="income-source" name="income-source" placeholder="e.g., Salary, Freelance Work" required><br><br>

                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="income-amount" placeholder="Enter amount" required><br><br>

                <label for="income-date">Date:</label>
                <input type="date" id="income-date" name="income-date" required><br><br>

                <button type="submit">Add Income</button>
            </form>

            <h2>Income History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in income_records %}
                    <tr>
                        <td>{{ record.date }}</td>
                        <td>{{ record.category }}</td>
                        <td>${{ record.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
