<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Finance Tracker</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="income.html">Income Management</a></li>
            <li><a href="expense.html">Expense Management</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 style="color: white; text-align: center;">Expense Management</h1>
        </header>
        <section>
            <h2 >Add New Expense</h2>
            <form>
                <label for="expense-category">Expense Category:</label>
                <input type="text" id="expense-category" name="expense-category" placeholder="e.g., Groceries, Utilities" required><br><br>

                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" required><br><br>

                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required><br><br>

                <button type="submit">Add Expense</button>
            </form>

            <h2>Expense History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-10-05</td>
                        <td>Groceries</td>
                        <td>$200</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
